<html lang="en">
<head>

  <title>Documate</title>
  <style type="text/css">
 /*	Eric Meyer's Reset CSS v2.0 (http://meyerweb.com/eric/tools/css/reset/)
--------------------------------------------------------------------------------------- */
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
  </style>
  <style type="text/css">
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

#navbar {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  width: 300px;
  padding: 20px;
  background-color: #222831;
}

#main {
  width: 500px;
  padding: 10px;
  float: right;
}

main#main-content {
  margin: 0 auto;
}

nav#navbar li {
  padding: 10px 15px;
  width: fit-content;
  border-radius: 5px;
}

nav#navbar li:hover {
  background: #f9f9f9;
}

nav#navbar li:hover a {
  color: #222831;
}

a {
  text-decoration: none;
}

  </style>
</head>
<body>
  <nav id="navbar">
    <ul>
<li><a href="../public/partials/uIxSAkKlYJwUk37l.html">Welcome</a></li>
<li><a href="../public/partials/autnx-6hYsGg7Kgi.html">Getting Started</a></li>
<li><a href="../public/partials/T7xFJ07HSRJAgCIc.html">Installation</a></li>
</ul>
  </nav>
  <main id="main-content">
    <h1 id="welcomeguysssss">Welcome, GUYSSSSS</h1>
  </main>

  <script type="text/javascript">
document.querySelectorAll('#navbar a').forEach(function(el) {
	el.onclick = function(e) {
		e.preventDefault();

		fetch(el.href, {method: 'GET'})
		.then(function(res) {
      return res.text();
    })
		.then(function(textResult) {
			document.getElementById('main-content').innerHTML = textResult;
    })
    .catch(function(e) {
      document.getElementById('main-content').innerHTML = "<h2>Error: Failed to connect to server.</h2>"
    });
	}
});

  </script>
</body>
</html>
