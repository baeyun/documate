<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Documate</title>

</head>
<body>
  <nav id="navbar">
    <ul>
<li><a href="../public/partials/rV_05vnFSl5PnFAG.html">Welcome</a></li>
<li><a href="../public/partials/oYpQVvVgqX2Y5DRG.html">Getting Started</a></li>
<li><a href="../public/partials/YxGqXxWfDt_jgNVg.html">Installation</a></li>
</ul>
  </nav>
  <main id="main-content">
    <h1 id="welcomeguysssss">Welcome, GUYSSSSS</h1>
  </main>

  <script type="text/javascript">
document.querySelectorAll('#navbar a').forEach(function(el) {
	el.onclick = function(e) {
		e.preventDefault();

		fetch(el.href, {method: 'GET'})
		.then(function(res) {
      return res.text();
    })
		.then(function(textResult) {
			document.getElementById('main-content').innerHTML = textResult;
    })
    .catch(function(e) {
      document.getElementById('main-content').innerHTML = "<h2>Failed to connect to server.</h2>"
    });
	}
});

  </script>
</body>
</html>
