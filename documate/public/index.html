  <style>* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

a {

}

h1 {

}

pre {
  line-height: 22px;
  font-family:  Inconsolata, Menlo, monospace;
  background-color:  #f2f2f2;
  margin: 15px 0;
  overflow: hidden;
}

pre > code {

}

code:not(pre > code) {
  font-family: Inconsolata, Menlo, monospace;
  background: #ffc4c4;
  padding: 4px;
  border-radius: 2px;
  color: #d56767;

#navbar {
  position: fixed;

  bottom: 0;

  background-color: #222831;
}

#navbar li {

nav#navbar a {
  color: #f9f9f9;
  padding: 8px 10px;
  width: fit-content;
  border-radius: 5px;
}

nav#navbar a:hover {
  background-color: #f9f9f9;
  color: #222831;
}

#main {
  width: 500px;
  padding: 10px;
  float: right;
}

main#main-content {
  margin: 0 auto;
  width: calc(100% - 300px);
  float: right;
  padding: 20px;
}

main#main-content > div.content {
  display: none;
}

main#main-content > div.content.active {
  display: block;
}</style>

</div>

  <script>document.querySelectorAll('#navbar a').forEach(function (el) {
  el.onclick = function (e) {
    e.preventDefault();
    var activeContent = document.querySelector('#main-content > div.content.active');
    var requestedPartialID = el.href.match(/partials\/(.+).html/)[1];
    var cachedPartial = document.getElementById(requestedPartialID); // do nothing if already active

    if (requestedPartialID == activeContent.id) return;

    if (!!cachedPartial) {
      activeContent.classList.remove('active');
      cachedPartial.classList.add('active');
      return;
    }

    fetch(el.href, {
      method: 'GET'
    }).then(function (res) {
      return res.text();
    }).then(function (partial) {
      activeContent.classList.remove('active');
      var temp = document.createElement('div');
      temp.innerHTML = partial;
      document.getElementById('main-content').appendChild(temp.children[0]);
      document.querySelectorAll('#main-content > div#' + requestedPartialID + ' > .highlight-langs').forEach(function (hiddenSpan) {
        fetch(hiddenSpan.getAttribute('data-src')).then(function (data) {
          return data.text();
        }).then(function (scriptText) {
          hiddenSpan.remove();
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.innerHTML = scriptText;
          document.body.appendChild(script);
          hljs.initHighlighting();
        });
      });
    }).catch(function (e) {
      console.log("<h1>Error: Unable to obtain document.</h1>");
    });
  };
});</script>
</body>
